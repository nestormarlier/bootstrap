<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Botones con Bootstrap 4</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <button class="btn btn-success">SUCCESS</button>
    <button class="btn btn-primary">PRIMARY</button>
    <button class="btn btn-secondary">SECONDARY</button>
    <button class="btn btn-danger">DANGER</button>
    <button class="btn btn-warning">WARNING</button>
    <button class="btn btn-dark">DARK</button>
    <button class="btn btn-info">INFO</button>
    <button class="btn btn-light">LIGHT</button>
    <button class="btn btn-link">LINK</button>

    <hr>

    <a class="btn btn-primary" href="#">ENLACE</a> <!-- Creo el enlace y con el boton simplifico todo -->

    <button type="button" class="btn btn-info">BUTTON</button>
    <button type="submit" class="btn btn-success">SEND SUBMIT</button>
    <button type="menu" class="btn btn-warning">MENU</button>
    <button type="reset" class="btn btn-danger">REFRESH</button>

    <hr>

    <button class="btn btn-outline-success">BOTON</button>
    <button class="btn btn-outline-primary">BOTON</button> <!-- Interior blanco cuando me posiciono ensima se pinta azul -->
    <button class="btn btn-outline-secondary">BOTON</button>
    <button class="btn btn-outline-danger">BOTON</button>
    <button class="btn btn-outline-warning">BOTON</button>
    <button class="btn btn-outline-dark">BOTON</button>
    <button class="btn btn-outline-info">BOTON</button>
    <button class="btn btn-outline-light">BOTON</button>
    <button class="btn btn-outline-link">BOTON</button>

    <hr>

    <button class="btn btn-primary btn-lg">BOTON-LG</button>
    <button class="btn btn-primary">BOTON</button>
    <button class="btn btn-primary btn-sm">BOTON-SM</button>

    <hr>

    <div class="container-lg">
        <button class="btn btn-primary btn-block">BOTON-BLOCK</button>     
    </div>

    <hr>

    <button class="btn btn-primary">
        <i class="fa fa-user"></i> BOTON
    </button>

    <hr>

    <button class="btn btn-dark ">BOTON AL PASAR ACTIVE</button>
    <button class="btn btn-dark active">BOTON SOBRE/ICON ACTIVE</button>
    <button class="btn btn-dark" disabled>BOTON CON ESTADO DISABLED</button>
    <a href="#" class="btn btn-dark disabled">LINK DISABLED</a>
    <button class="btn btn-success" data-toggle="button">HOLA</button>

    <hr>

    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            ELEGIR
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Item Uno</a>
            <a href="#" class="dropdown-item">Item Dos</a>
            <a href="#" class="dropdown-item">Item Tres</a>
        </div>
    </div>

    <hr>

    <div class="btn-group">
        <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
            BOTON 1
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Item Uno</a>
            <a href="#" class="dropdown-item">Item Dos</a>
            <a href="#" class="dropdown-item">Item Tres</a>
        </div>
        <button class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
            BOTON 2
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Item Uno</a>
            <a href="#" class="dropdown-item">Item Dos</a>
            <a href="#" class="dropdown-item">Item Tres</a>
        </div>
    </div>

    <hr>

    <div class="btn-group">
        <button class="btn btn-danger">IZQUIERDO</button>
        <button class="btn btn-danger">CENTER</button>
        <button class="btn btn-danger">DERECHA</button>
    </div>

<hr>

<div class="btn-group-vertical">
    <button class="btn btn-danger">ARRIBA</button>
    <button class="btn btn-danger">CENTER</button>
    <button class="btn btn-danger">ABAJO</button>
</div>

<hr>

    <div class="btn btn-toolbar" role="toolbar">
        <div class="btn-group mr-2">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary">2</button>
            <button class="btn btn-primary">3</button>
            <button class="btn btn-primary">4</button>
        </div>
        <div class="btn-group mr-2">
            <button class="btn btn-primary">5</button>
            <button class="btn btn-primary">6</button>
            <button class="btn btn-primary">7</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary">8</button>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
